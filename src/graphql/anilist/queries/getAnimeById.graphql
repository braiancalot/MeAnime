query GetAnimeById($id: Int) {
  anime: Media(id: $id) {
    id
    idMal
    format
    title {
      english
      native
      romaji
    }
    description
    coverImage {
      extraLarge
    }
    bannerImage
    seasonYear
    episodes
    averageScore
    genres
    externalLinks {
      id
      site
      siteId
      type
      isDisabled
      url
    }
    trailer {
      id
      site
      thumbnail
    }
  }
}
